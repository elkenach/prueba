<!doctype html>
<html lang="en">
  <head>



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    
    
  </head>
  <body>
    
    	<header class="head__publication">
		<nav id="nav" class="nav2">
			<div class="contenedor-nav">
				<div class="logo-dash">
					<img src="img/cabañaCopia.jpg">
				</div>
				<div class="titulo">
					<h1>Timberhut</h1>			
				</div>
				<div class="enlaces" id="enlaces">
					<a href="#" id="enlace-home" class="btn-header">Home</a>
					<a href="#" id="enlace-deportes" class="btn-header">Deportes</a>
					<a href="#" id="enlace-descubre" class="btn-header">Descubre</a>
					<a href="#" id="enlace-contacto" class="btn-header">Contacto</a>
				</div>
				<div class="icono" id="open">
					<span>&#9776;</span>
				</div>

			</div>
		</nav>
		
	</header>

	<section class="register">
		<div class="d-flex justify-content-center" id="register__content">
			
			<div class="p-5">
				

				  <div class="form-group">
				    <label for="InputName">Nombre</label>
				    <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Ingresa tu nombre">
				  </div>

				  <div class="form-group">
				    <label for="InputLastName">Apellido</label>
				    <input type="lastName" class="form-control" id="InputLastName" aria-describedby="lastNameHelp" placeholder="Ingresa tu apellido">
				  </div>


				<form>
				  <div class="form-group">
				    <label for="InputEmail">Correo Electronico</label>
				    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingresa email">
				  </div>

				  
				  <div class="form-group">
				    <label for="InputUser">Alias de Usuario</label>
				    <input type="user" class="form-control" id="InputUser" aria-describedby="userHelp" placeholder="Ingresa un Alias">
				  </div>

				  <div class="form-group">
				    <label for="InputPassword">Contraseña</label>
				    <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña">
				  </div>



				  <button type="submit" class="btn btn-primary">Enviar</button>
				</form>				
				
				</div>

			</div>
		

		

		

	</section>
 	


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
